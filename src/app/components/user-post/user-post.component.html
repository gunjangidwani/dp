

<table *ngIf="userpostData">
    <tr>
        <th>
            Id
        </th>
        <th>
            Title
        </th>
    </tr>
    <tr *ngFor="let item of userpostData" >
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.title}}
        </td>
    </tr>
</table>
